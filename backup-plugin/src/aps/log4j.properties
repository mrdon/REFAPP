log4j.rootLogger = INFO, console

log4j.logger.com.atlassian.refapp.backup = DEBUG
log4j.additivity.com.atlassian.refapp.backup = DEBUG

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %C{-3} - %m%n



